server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@gitee.com:li-chang-ping/spring-cloud-study-config-v2.git
          # 搜索目录
          clone-on-start: true
          searchPaths: '{application}'
      # 读取分支
      label: master

